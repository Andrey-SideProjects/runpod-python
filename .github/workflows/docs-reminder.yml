    runs-on: ubuntu-latest

    steps:
      - name: Auto Comment if Member
        uses: wow-actions/auto-comment@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          pullRequestOpened: |
